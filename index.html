<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9e0f34ff3.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link href="contact-email.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="contact-container">
            <div class="row g-0">
                <!-- Left Side - Contact Info -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <p>Say something to start a live chat!</p>
                        <ul class="contact-details">
                            <li>
                                <i class="fa-solid fa-phone"></i>
                                <span>XXXXXXXX</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                                <span>demo@theimehub.com</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-location-dot"></i>
                                <span>Reading<br>Bengaluru<br>Docklands</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Right Side - Form -->
                <div class="col-md-8">
                    <div class="contact-form">
                        <form id="contactForm" action="send_email.php" method="POST">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="firstname" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="lastname" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" name="phone" 
                                               pattern="[\+]\d{2}[\s]\d{10}" 
                                               placeholder="+91 XXXXX XXXXX" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">Select Subject?</label>
                                <div class="d-flex gap-4 radio-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="subject" 
                                               id="general" value="General Inquiry" checked>
                                        <label class="form-check-label" for="general">
                                            General Inquiry
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="subject" 
                                               id="demo" value="Demo Request">
                                        <label class="form-check-label" for="demo">
                                            Demo Request
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="subject" 
                                               id="subscription" value="Subscription">
                                        <label class="form-check-label" for="subscription">
                                            Subscription
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="subject" 
                                               id="enterprise" value="Enterprise">
                                        <label class="form-check-label" for="enterprise">
                                            Enterprise
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" name="message" rows="2" 
                                          placeholder="Write your message.." required></textarea>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-send">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
